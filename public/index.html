<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>NGUYEN HAI LINH</h1>
        <a class="btn btn-primary" href="/user">Home</a>

        <div class="form-group">
            <label for="username">User name:</label>
            <input type="text" class="form-control" placeholder="Enter email" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" placeholder="Enter address" id="address" name="address">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button id="btn-submit" type="submit" class="btn btn-primary ">Add username</button>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        var button = $('#btn-submit').click(function () {
            var data = {
                username: $('#username').val(),
                address: $('#address').val()
            }
            console.log(data);
            $.ajax({
                url: 'http://127.0.0.1:3000/user',
                method: 'POST',
                data: data,
                dataType: 'json'
            })
        })

    </script>
</body>

</html>
